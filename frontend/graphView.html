<script>
    //Doughnut
var books = ["Historical novel", "Thriller", "Fantasy"];
var stock = [55, 49, 44];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("doughnutChart", {
  type: "doughnut",
  data: {
    labels: books,
    datasets: [{
      backgroundColor: barColors,
      data: stock
    }]
  },
  options: {
    title: {
      display: true,
      text: "Books by categories"
    }
  }
});

//Lines

const xValues = [100,200,300,400,500,600,700,800,900,1000];
const timeSerieLabels = ["Historical novel", "Thriller", "Fantasy"];

new Chart("lineChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{ 
      label: timeSerieLabels[0],
      data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
      borderColor: "red",
      fill: false
    }, { 
        label: timeSerieLabels[1],
      data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
      borderColor: "green",
      fill: false
    }, { 
        label: timeSerieLabels[2],
      data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
      borderColor: "blue",
      fill: false
    }]
  },
  options: {
    legend: {display: true}
  }
});

//Bars
var topBooks = ["The Lord of the Rings", "The Hobbit", "Roma soy yo"];
var labels = ["Stock","Sales"]
var totalSales = [44, 24, 15];

new Chart("barChart", {
  type: "bar",
  data: {
    labels: topBooks,
    datasets: [{
        label:labels[0],
      backgroundColor: "red",
      data: [44, 15,4]
    },
    {
        label:labels[1],
      backgroundColor: "green",
      data: [24, 7,12]
    }]
  },
  options: {
    legend: {display: true},
    title: {
      display: true,
      text: "Sales/Stock per books"
    }
  }
});
</script>
