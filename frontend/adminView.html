<html>
  <head>
    <title>Vista administrador</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style_admin_view.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark little-margin navBarBorder">
      <div style="margin-right: 15px">
        <ul class="navbar-nav">
          <li class="nav-item">
            <img src="./img/libreria4WB.png" alt="" style="width:11em">
          </li>
        </ul>
      </div>
      <div style="margin-left: auto; margin-right: auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./adminView.html" style="color: white;opacity: 0.9;">Admin Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./graphView.html" style="color: white;opacity: 0.9;">Dashboard</a>
          </li>
        </ul>
      </div>
      <div style="margin-right: 15px">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./login.html" style="color: white;opacity: 0.9;">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="margin: 3em">
      <div id="upward-form" class="books-form" style="display: block; width: 100%;text-align: center;">
        <form
          onsubmit="event.preventDefault();onFormSubmit();"
          autocomplete="off"
        >
          <div>
            <label style="width: 8em;text-align: center">ISBN</label
            ><label class="validation-error hide" id="isbnValidationError"
              >Campo requerido</label
            >
            <input type="text" name="isbn" id="isbn" style="width: 12em;margin-right:5em;background: white;" />
            <label  style="width: 8em;text-align: center;">Title</label
            ><label class="validation-error hide" id="titleValidationError"
              >Campo requerido</label
            >
            <input
              type="text"
              name="title"
              id="title"
              style="width: 12em;margin-right:5em;background: white;"
              class="fullWidth"
            />
            <label style="width: 8em;text-align: center;">Stock</label
              ><label class="validation-error hide" id="stockValidationError"
                >Campo requerido</label
              >
              <input
                type="number"
                step="1"
                min="0"
                name="stock"
                id="stock"
                style="width: 12em;margin-right:5em"
                class="fullWidth"
              />
              <label style="width: 8em;text-align: center;">Sales</label
                ><label class="validation-error hide" id="salesValidationError"
                  >Campo requerido</label
                >
                <input
                  type="number"
                  step="1"
                  min="0"
                  name="sales"
                  id="sales"
                  style="width: 12em;margin-right:5em"
                  class="fullWidth"
                />
          </div>
          <div>
            <label style="width: 8em;text-align: center;">Price</label>
            <input
              type="number"
              step="0.01"
              min="0"
              name="price"
              id="price"
              style="width: 12em;margin-right:5em"
            />  
            <label style="width: 8em;text-align: center;">Language</label
            ><label class="validation-error hide" id="langValidationError"
              >Campo requerido</label
            >
            <input
              type="text"
              name="lang"
              id="lang"
              style="width: 12em;margin-right:5em;background: white;"
              class="fullWidth"
            />
            <label style="width: 8em;text-align: center;">Category ID</label>
            <input
              type="number"
              step="1"
              min="1"
              name="category_id"
              style="width: 12em;margin-right:5em"
              id="category_id"
            />
            <label style="width: 8em;text-align: center;">Author ID</label>
            <input
              type="number"
              step="1"
              min="1"
              name="author_id"
              style="width: 12em;margin-right:5em"
              id="author_id"
            />
          </div>
          <div class="form-action-buttons" style="text-align: center;">
            <input type="submit" value="Guardar" id="modalButton" style="margin-top: 2em;"/>
          </div>
        </form>
      </div>

      <div class="books-table" style="display: block; width: 100%">
        <table class="list" id="bookList">
          <thead>
            <tr>
              <th style="text-align:center">ISBN</th>
              <th style="text-align:center">Title</th>
              <th style="text-align:center">Stock</th>
              <th style="text-align:center">Sales</th>
              <th style="text-align:center">Price</th>
              <th style="text-align:center">Language</th>
              <th style="text-align:center">Category</th>
              <th style="text-align:center">Author</th>
              <th style="text-align:center">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <footer>
      <p>
        Author: Ana Sappia Rey<br />
        <a href="mailto:ana@example.com">ana@example.com</a>
      </p>
    </footer>
    <script src="js/script.js"></script>

    <script>
      $(document).ready(function () {
        getBooks();
      });
    </script>
  </body>
</html>
